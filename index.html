.hero .full-bg {
    position: absolute;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: 1;
}
.hero .hero-content {
    position: relative;
    z-index: 2;
    color: #fff;
    text-align: center;
    top: 40%;
    transform: translateY(-40%);
    width: 100%;
}
